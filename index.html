<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            emojify.live
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset='utf-8'>

        <style>
            * {
                margin: 0;
                background-color: #fff;
                color: #000;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                display: grid;
                justify-items: center;
                gap: 2rem;
                padding: 1rem;
                font-size: x-large;
            }
            #container {
                display: grid;
                gap: 1rem;
            }
            #title {
                text-align: center;
            }
            #commands {
                display: grid;
                grid-template-columns: 1fr 10ch;
                grid-auto-flow: row;

            #command, #submit {
                border: 1px solid #000000;

            }
            #submit {
                border-radius: 1rem;
                padding: 0.2rem;
                background-color: #fff;
                font-size: large;
            }
            #emojify {
                border: 1px solid #000000;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="hero">
                <h1 id="title">
                    emojify.live
                </h1>
            </div>
            <div id="commands">
                <input id="command" value="&#128169"/>
                <button id="submit" onclick="emojify()">
                    Emojify
                </button>
            </div>
            <canvas id="emojify" width="400px" height="400px"/>
        </div>
    </body>
    <script charset="utf-8">

                const canvas = document.getElementById("emojify");
                const ctx = canvas.getContext("2d");

</html>
