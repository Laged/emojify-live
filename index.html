<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            emojify.live
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset='utf-8'>
        <link rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128169;</text></svg>">
        <style>
            :root {
                --emoji: "";
            }
            * {
                margin: 0;
                background-color: #fff;
                color: #000;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                display: grid;
                justify-items: center;
                gap: 2rem;
                padding: 1rem;
                font-size: x-large;
            }
            #container {
                display: grid;
                gap: 1rem;
            }
            #title {
                text-align: center;
            }
            #commands {
                display: grid;
                grid-template-columns: 1fr 10ch;
                grid-auto-flow: row;
                gap: 1rem;
                background-color: #fff;
            }
            #command, #submit {
                border: 1px solid #000000;

                font-size: large;
            }
            #submit {
                border-radius: 1rem;
                padding: 0.2rem;
                background-color: #fff;
                font-size: large;
            }
            #emojify {
                border: 1px solid #000000;
            }
            #result {
                font-size: 20ch;
                text-align: center;
                background-color: transparent;
            }
            #result::before {
                content: var(--emoji);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="hero">
                <h1 id="title">
                    emojify.live
                </h1>
            </div>
            <div id="commands">
                <input id="command" value="💩⩐0⩼⩐50⌭180⩼⩐0"/>
                <button id="submit" onclick="emojify()">
                    Emojify
                </button>
            </div>
            <div id="result"/>
        </div>
    </body>
    <script charset="utf-8">
            const emojify = () => {
                // TODO: fetch from actual API w/ query
                const css = `
                @keyframes phase1 {
                    from {
                        opacity: 0;
                        transform:rotate(0deg); 
                    }
                    to {
                        opacity: 50;
                        transform:rotate(180deg);
                    }
                }
                .phase1 {
                    animation-name: phase1;
                    animation-duration: 1s;
                    opacity: 0;
                    transform:rotate(180deg);
                }
                @keyframes phase2 {
                    from {
                        opacity: 50;
                        transform:rotate(180deg);
                    }
                    to {
                        opacity: 0;
                        transform:rotate(180deg);
                    }
                }
                .phase2 {
                    animation-name: phase2;
                    animation-duration: 9s;
                    opacity: 0;
                    transform:rotate(180deg);
                }
                `;
                const phases = [{ emoji: '💩', phase: "phase1", duration: 1000 }, { phase: "phase2", duration: 9000 }];
                const dummyResponse = {
                    phases,
                    css
                }
                // Create and add css
                const sheet = document.createElement("style");
                sheet.innerText = dummyResponse.css;
                document.head.appendChild(sheet);
                // Initialize elements to manipulate
                const root = document.querySelector(":root");
                const result = document.getElementById("result");
                // Iterate through phases and set animations
                let delay = 0;
                phases?.forEach(({emoji, phase, duration}) => {
                    if (emoji) {
                        root.style.setProperty("--emoji", "'"+emoji+"'");
                    }
                    if(phase && duration) {
                        setTimeout(() => {
                            result.classList.add(phase);
                        }, delay);
                        setTimeout(() => {
                            result.classList.remove(phase);
                        }, duration+delay);
                        delay += duration;
                    }
                });
            }
    </script>
</html>
