<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            emojify.live
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset='utf-8'>
        <link rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#128169;</text></svg>">
        <style>
            :root {
                --emoji: "";
            }
            * {
                margin: 0;
                background-color: #fff;
                color: #000;
            }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                display: grid;
                justify-items: center;
                gap: 2rem;
                padding: 1rem;
                font-size: x-large;
            }
            #container {
                display: grid;
                gap: 1rem;
            }
            #title {
                text-align: center;
                display: grid;
            }
            #commands {
                display: grid;
                grid-template-columns: 3ch 6ch;
                justify-content: space-between;
                grid-auto-flow: row;
                gap: 1rem;
                background-color: #fff;
            }
            #command {
                font-size: x-large;
                border: 1px solid black;
                margin: 0.2rem;
            }
            #submit {
                padding: 0.2rem;
                background-color: #fff;
                font-size: large;
            }
            #emojify {
                border: 1px solid #000000;
            }
            #keyboards {
                display: grid;
                gap: 0.5rem;
            }
            #keyboards > div {
                display: grid;
                grid-template-columns: repeat(10, 3ch);
                gap: 0.5rem;
            }
            #keyboards > div > button {
                font-family: monospace;
                font-size: 2ch;
                width: 3ch;
                height: 3ch;
                padding: 0;
            }
            #finish {
                display: grid;
                grid-template-columns: repeat(2, 3ch);
                gap: 0.5rem;
            }
            button {
                border: 1px solid black;
                border-right: 2px solid black;
                border-bottom: 2px solid black;
                border-radius: 0.5rem;
            }
            button:hover {
                border: 2px solid black;
            }
            button:active {
                transform: translateY(0.1rem)
            }
            #result {
                font-size: 20ch;
                text-align: center;
                background-color: transparent;
            }
            #result::before {
                content: var(--emoji);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="hero">
                <h1 id="title">
                    emojify.live
                </h1>
                <a href="https://xkcd.com/2606/">
                    ⫁
                </a>
            </div>
            <div id="keyboards">
                <div class="keyboard" id="numbers">
                    <button id="q">1</button>
                    <button id="w">2</button>
                    <button id="e">3</button>
                    <button id="r">4</button>
                    <button id="t">5</button>
                    <button id="y">6</button>
                    <button id="u">7</button>
                    <button id="i">8</button>
                    <button id="o">9</button>
                    <button id="p">0</button>
                </div>
                <div class="keyboard" id="operators">
                    <button id="a" onclick="clr()">⫁</button>
                    <button id="s"> </button>
                    <button id="d"> </button>
                    <button id="f">⩼</button>
                    <button id="g">⦞</button>
                    <button id="h">⩐</button>
                    <button id="j">⌭</button>
                    <button id="k"> </button>
                    <button id="l" onclick="emojify()">⭈</button>
                    <button id="," onclick="window.open('https://opensea.io/','_blank')">⍼</button>
                </div>
                <div class="keyboard" id="emojis">
                    <button id="z">💩</button>
                    <button id="x">😎</button>
                    <button id="c">😂</button>
                    <button id="v">😷</button>
                    <button id="b">🫠</button>
                    <button id="n">🤮</button>
                    <button id="m">🌚</button>
                    <button id="ä">🚀</button>
                    <button id="ö">🐵</button>
                    <button id="-">🇺🇦</button>
                </div>
            </div>
            <div id="commands">
                <button id="clear" onclick="clr()">⫁</button>
                <input id="command" value="💩⩐0⩼⩐50⌭180⩼⩐0"/>
                <button id="submit" onclick="emojify()">
                    ⭈
                </button>
            </div>
            <div id="result"/>
        </div>
    </body>
    <script charset="utf-8">
            const hotkeys = (e) => {
                const windowEvent = window.event ? event : e;
                const code = windowEvent.keyCode;
                if (code === 8) {
                    return clr();
                } else if (code === 13) {
                    return emojify();
                }
                const key = String.fromCharCode(code).toLocaleLowerCase();
                const elem = document.getElementById(key);
                if (elem) {
                    elem.click();
                }
            };
            document.onkeydown = hotkeys;
            const addCharacter = (char) => {
                document.getElementById("command").value += char;
            };
            const keyboards = document.querySelectorAll(".keyboard");
            keyboards?.forEach(keyboard => {
                keyboard?.childNodes.forEach(button => {
                    console.log(button)
                    console.log(button.id)
                    if (!["a", ",", "l"].includes(button.id)) {
                        button.addEventListener("click", function (event) {
                            addCharacter(event.target.innerText);
                        });
                    }
                });
            })
            const toNumbers = (string) => {
                return [...string].map(c => c.codePointAt(0)).join(",");
            };
            const clr = () => {
                document.getElementById("command").value = "";
            };
            const emojify = async () => {
                // TODO: fetch from actual API w/ query
                    const numbers = toNumbers(document.getElementById("command").value);
                    const data =  fetch(`/api/nft?code=${numbers}`).then(res => res.json()).catch(err => {console.log(err);return err});
                    console.log("data", JSON.stringify(data, null, 2));
                    const css = `
                    @keyframes phase1 {
                        from {
                            opacity: 0;
                            transform:rotate(0deg);
                        }
                        to {
                            opacity: 50;
                            transform:rotate(180deg);
                        }
                    }
                    .phase1 {
                        animation-name: phase1;
                        animation-duration: 1s;
                        opacity: 0;
                        transform:rotate(180deg);
                    }
                    @keyframes phase2 {
                        from {
                            opacity: 50;
                            transform:rotate(180deg);
                        }
                        to {
                            opacity: 0;
                            transform:rotate(180deg);
                        }
                    }
                    .phase2 {
                        animation-name: phase2;
                        animation-duration: 9s;
                        opacity: 0;
                        transform:rotate(180deg);
                    }
                    `;
                    const phases = [{ emoji: '💩', phase: "phase1", duration: 1000 }, { phase: "phase2", duration: 9000 }];
                    const dummyResponse = {
                        phases,
                        css
                    }
                    // Create and add css
                    const sheet = document.createElement("style");
                    sheet.innerText = dummyResponse.css;
                    document.head.appendChild(sheet);
                    // Initialize elements to manipulate
                    const root = document.querySelector(":root");
                    const result = document.getElementById("result");
                    // Iterate through phases and set animations
                    let delay = 0;
                    phases?.forEach(({emoji, phase, duration}) => {
                        if (emoji) {
                            root.style.setProperty("--emoji", "'"+emoji+"'");
                        }
                        if(phase && duration) {
                            setTimeout(() => {
                                result.classList.add(phase);
                            }, delay);
                            setTimeout(() => {
                                result.classList.remove(phase);
                            }, duration+delay);
                            delay += duration;
                        }
                    });
                }
                </script>
                </html>
